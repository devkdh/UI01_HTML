<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
	border: 1px dashed red;
	/*굴기1, 점선, 빨간선*/
	margin:10px;
}
#body{
	height: 400px;
}
#left{
	width: 45%;
	height: 85%;
	float: left;
}
#right{
	width: 45%;
	height: 85%;
	float: right;
}

</style>
</head>
<body>
<!-- 
	header : 제목, 로고, 아이콘 ...
	section : 컨텐츠를 주제별로 묶고 싶을 경우...
	article : 독립적으로 사용할수 있는 내용들을 정의...
	aside : 광고, 메인내용과 상관없는 내용 정의...
	footer : 저자, 저작권, 연락처, 주소등을 정의...
 -->
 
<div id="header">
	<h1>제목</h1>
	<div>
		<span><a href="#">메뉴1</a></span>
		<span><a href="#">메뉴2</a></span>
		<span><a href="#">메뉴3</a></span>
		<span><a href="#">메뉴4</a></span>
	</div>
</div>
<hr/>
<div id="body">
	<div id="left">
		<p>본문 내용 1</p>
	</div>
	<div id="right">
		<p>본문 내용 2</p>
	</div>

</div>

<div id="footer">
	<address>copyright all rights resdflksdfjie.....</address>
</div>

</body>
</html>
