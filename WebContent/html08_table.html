<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블</title>
</head>
<body>
	<!-- 
		<table> : 기본적인 표를 생성해 주는 태그
		<tr> : 표의 행을 나타내는 태그
		<th> : 표의 제목 셀을 나타내는 태그
		<td> : 표의 일반 셀을 나타내느 태그	
	 -->
<h2>기본 테이블 만들기</h2>
<table border="1" style="width:300px;">
	<tr style="background-color:gray;">
		<th>컬럼01</th>
		<th>컬럼02</th>
	</tr>
	<tr>
		<td>1</td>
		<td>2</td>
	</tr>
	<tr>
		<td>3</td>
		<td>4</td>
	</tr>
</table>	 


<table border="1">
	<caption>테이블 제목</caption>
	<colgroup>
		<col width="100px"/>
		<col width="200px"/>
		<col width="300px"/>
	</colgroup>
	<tfoot>
		<tr>
			<td>f4</td>
			<td>f5</td>
			<td>f6</td>
		</tr>
	</tfoot>
	<tbody>
		<tr>
			<td>내용7</td>
			<td>내용8</td>
			<td>내용9</td>
		</tr>
	</tbody>
	<thead>
		<tr>
			<th>컬럼1</th>
			<th>컬럼2</th>
			<th>컬럼3</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>내용1</td>
			<td>내용2</td>
			<td>내용3</td>
		</tr>
	</tbody>

</table>
	 
<h3>테이블 셀 병합</h3>
	 <!-- 
	 	<td>태그의 속성을 이용해서 행과 열을 합칠수 있다.
	 	colspan : 열합치기
	 	rowspan : 행합치기
	  -->
<table border="1">
	<caption>테이블 병합</caption>
	<thead style="background-color: pink;">
		<tr>
			<th>컬럼1</th>
			<th>컬럼2</th>
			<th>컬럼3</th>
			<th>컬럼4</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td rowspan="2">1[세로(열) 합치기]</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>		
		</tr>
		<tr>
			<td colspan="2">6</td>
			<td>7</td>
			<td>8</td>
			<td>9</td>		
		</tr>
	</tbody>
	<tfoot>
		<tr>
			<td colspan="6">가로(행) 전부 합치기</td>
		</tr>
	</tfoot>
	
	
	
</table>	  
	  
	  
	  
	  
	  
	  
</body>
</html>
