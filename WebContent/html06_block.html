<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>영역관련태그</title>
</head>
<body>
	<!-- 
		<p> : 문단 영역을 지정(블럭요소)
		<pre> : 입력한 대로 문단 영역 지정(블럭요소)
		<div> : 줄 바꿈이 적용, 
		<span>	: 줄 바꿈 적용X,
	 -->
	
	<h1>영역 관련 태그</h1>
	<h3>div</h3>
	<div style="background:red; width:100px;height:100px">asdfasdfasdfasdfasdasdf</div>
	<div>두음</div>
	<div style="background:green;width:100px;height:100px">세음 처럼처럼러처러러러러러러러러러러러러러러러러러러러러러러러러러러러</div>	
	<hr/>
	<h3>span</h3>
	<span style="background:red;">처음 처럼</span>
	<span style="background:blue;">두음</span>
	<span style="background:green;">세음</span>
	<hr/>
	
	
	
	
	
	
	
	
	
	
	
	
	
	


</body>
</html>
