<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form01</title>
</head>
<body>
<!-- 
	submit버튼을 눌렀을 때 action에 지정한 경로로 method에 지정한 방식으로
	input태그의 값이 전달된다.
	
	action : form태그에 입력된 값을 전송받을 서버의 클래스명을 입력, 수신대상
	method : get / post 방식으로 전송박식을 지정, 전송방식
 -->
<form action="html11_form01_res.html" method="get">
	<!--  <label>검색할 내용: </label>
	<input type="text" size="15" name="search"> <input type="submit" value="검색">
	-->
	
	<!-- fieldset: html 요소를 박스로 묶어주는 태그 
		 lenend: 필드셋의 제목
	-->
	<fieldset>
		<legend>회원가입</legend>
	
		<p>아이디: <input type="text" name="id" placeholder="id..." /> </p>
		<p>비밀번호: <input type="password" name="pw" placeholder="pw..."/> </p>
		<p>이메일 수신 여부
			<input type="radio" name="radio" value="y"/>동의
			<input type="radio" name="radio" value="n"/>거절
		</p>
		<p>관심분야
			<input type="checkbox" name="cb1" value="달빛조각사" />달빛조각사
			<input type="checkbox" name="cb2" value="합법적 스포츠토토" />토토
			<input type="checkbox" name="cb3" value="신분증재발급" />신분증재발급		
		</p>
		<p>
			<input type="submit" value="전송"/>
			<input type="reset" value="취소"/>
			<input type="button" value="그냥버튼"/>
		</p>
		<p>
			<input type="file"/>
			<input type="hidden" name="hidden01" value="my_hidden_value"/>
		</p>
	</fieldset>
	
	
</form>	
</body>
</html>
